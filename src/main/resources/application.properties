#fetch crypto prices every X minutes
crypto.prices.fetch.rate.minutes=10

#if some cryptocurrency becomes more expensive or cheaper by more than N percent it will generate a notification on telegram
crypto.prices.percentage.threshold=20




spring.datasource.url=jdbc:h2:mem:db;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none

